# Alembic configuration file
# This file contains directives that tell Alembic
# how to behave when generating new migration files

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path
# by default, the package is included in sys.path if running from the
# command line with 'alembic' present. The option here can be used to
# indicate an alternate path to include in sys.path
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
sqlalchemy_url = sqlite:///./taskpilot.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
