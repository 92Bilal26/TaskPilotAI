# Future enhancements
roadmap:
  phase_3:
    - "AI chatbot integration (OpenAI Agents SDK)"
    - "MCP server support"
    - "Real-time collaboration"
    - "Advanced analytics dashboard"
    - "Mobile app (React Native)"
    - "Kubernetes deployment"

