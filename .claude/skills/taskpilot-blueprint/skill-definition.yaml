---
# TaskPilot Blueprint Skill Definition
# Enables generation of production-ready task management applications

name: taskpilot-blueprint
version: 1.0.0
display_name: "TaskPilot Blueprint - App Generator"

description: |
  Generate production-ready task management applications from a single command.
  This skill provides a complete blueprint for creating Phase 1 todo apps with
  all 5 core features, comprehensive testing, full type safety, and production-ready
  code quality.

author: TaskPilotAI Team
email: support@taskpilotai.dev
repository: https://github.com/92Bilal26/TaskPilotAI
documentation: https://github.com/92Bilal26/TaskPilotAI/tree/main/.claude/skills/taskpilot-blueprint

# Categorization
category: application-generation
subcategories:
  - code-generation
  - project-scaffolding
  - python-development
  - spec-driven-development

tags:
  - python
  - app-generator
  - task-management
  - spec-driven-development
  - test-driven-development
  - type-safety
  - production-ready
  - hackathon
  - blueprint
  - template

# Capabilities
capabilities:
  - project-scaffolding
  - code-generation
  - test-generation
  - documentation-generation
  - specification-creation
  - configuration-generation
  - git-initialization
  - validation-and-testing
  - interactive-ui-generation

# Platform compatibility
compatibility:
  - claude-code
  - claude-api
  - claude-sdk
  - claude-web

# Execution characteristics
execution:
  estimated-time: "10-30 minutes"
  cost-estimate: "medium"
  parallelizable: true

  subagents:
    - spec-generator
    - code-generator
    - test-generator
    - documentation-generator

# Input parameters
parameters:
  app_name:
    type: string
    description: "Name of the application to generate"
    required: true
    example: "MyTaskApp"
    constraints:
      - min_length: 3
      - max_length: 50
      - pattern: "^[A-Za-z][A-Za-z0-9]*$"

  description:
    type: string
    description: "Project description (optional)"
    required: false
    default: "A production-ready task management application"
    example: "Personal task manager with beautiful UI"
    constraints:
      - max_length: 500

  features:
    type: array
    description: "Additional features beyond core 5"
    required: false
    default: []
    example: ["priorities", "due-dates", "tags"]
    options:
      - priorities
      - due-dates
      - tags
      - recurrence
      - reminders
      - collaboration

  style:
    type: string
    description: "UI style preference"
    required: false
    default: "light"
    options:
      - light
      - dark
      - auto

  database:
    type: string
    description: "Storage backend"
    required: false
    default: "memory"
    options:
      - memory
      - file
      - sql

  python_version:
    type: string
    description: "Target Python version"
    required: false
    default: "3.13+"
    options:
      - "3.13+"
      - "3.12+"
      - "3.11+"

  include_tui:
    type: boolean
    description: "Include Interactive Terminal UI"
    required: false
    default: true

  initialize_git:
    type: boolean
    description: "Initialize Git repository"
    required: false
    default: true

# Output specification
output:
  type: project
  structure:
    root: "{app_name}/"
    directories:
      - src/
      - tests/
      - specs/
      - .specify/memory/
      - .claude/agents/
      - history/prompts/
    files_count: "40+"
    lines_of_code: "~8400+"
    test_count: "84"
    documentation_files: "6+"
    specification_files: "7+"

# Quality guarantees
quality_metrics:
  test_coverage: "97.5%"
  test_pass_rate: "100%"
  type_errors: "0"
  style_errors: "0"
  type_hints_coverage: "100%"
  dependencies: "0 external"

# Constitution gates
constitution_gates:
  - code-quality: "✅ PASS"
  - testing: "✅ PASS"
  - type-safety: "✅ PASS"
  - code-style: "✅ PASS"
  - architecture: "✅ PASS"
  - error-handling: "✅ PASS"
  - naming-conventions: "✅ PASS"
  - documentation: "✅ PASS"

# Requirements
requirements:
  python_minimum: "3.13"
  python_recommended: "3.13+"
  disk_space_required: "~50MB"
  memory_required: "512MB"
  execution_time: "10-30 minutes"

  dependencies:
    - python
    - bash
    - git

# Use cases
use_cases:
  - "Rapid Application Prototyping"
  - "Hackathon Project Generation"
  - "Team Training in Spec-Driven Development"
  - "Portfolio Project Creation"
  - "Template for Production Applications"
  - "Educational Example Implementation"

# Limitations
limitations:
  - "Python applications only (Phase 2+: JavaScript/TypeScript)"
  - "In-memory storage only (Phase 2+: Database support)"
  - "Single user scope (Phase 2+: Multi-user authentication)"
  - "CLI + TUI only (Phase 2+: Web UI)"
  - "Requires write permissions to target directory"

# Future enhancements
roadmap:
  phase_2:
    - "Full-stack web application support"
    - "Database schema generation"
    - "Authentication integration"
    - "API endpoint generation"
    - "JavaScript/TypeScript support"

  phase_3:
    - "AI chatbot templates"
    - "MCP server generation"
    - "Agent integration"
    - "Multi-language support"

# Files and resources
resources:
  scripts:
    - "scripts/generate-project.sh"
    - "scripts/validate-output.sh"
    - "scripts/setup-git.sh"

  templates:
    - "templates/constitution-template.md"
    - "templates/feature-spec-template.md"
    - "templates/api-contract-template.md"
    - "templates/plan-template.md"
    - "templates/tasks-template.md"
    - "templates/main.py.template"
    - "templates/tui.py.template"
    - "templates/commands.py.template"
    - "templates/models.py.template"
