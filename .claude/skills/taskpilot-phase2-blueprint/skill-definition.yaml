      - "templates/frontend/app/page.tsx"
      - "templates/frontend/app/layout.tsx"
      - "templates/frontend/app/auth/signin/page.tsx"
      - "templates/frontend/app/auth/signup/page.tsx"
      - "templates/frontend/app/dashboard/page.tsx"
