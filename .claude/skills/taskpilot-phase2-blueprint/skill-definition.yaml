resources:
  scripts:
    - "scripts/generate-fullstack.sh"
    - "scripts/setup-database.sh"
    - "scripts/deploy-backend.sh"
    - "scripts/deploy-frontend.sh"
    - "scripts/validate-deployment.sh"

  templates:
