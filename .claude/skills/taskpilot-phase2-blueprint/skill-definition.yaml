      - "templates/backend/routes/tasks.py"
      - "templates/backend/middleware/auth.py"
      - "templates/backend/requirements.txt"
      - "templates/backend/.env.template"

    deployment:
      - "templates/deployment/RENDER_DEPLOYMENT_GUIDE.md"
      - "templates/deployment/VERCEL_DEPLOYMENT_GUIDE.md"
      - "templates/deployment/NEON_SETUP_GUIDE.md"
